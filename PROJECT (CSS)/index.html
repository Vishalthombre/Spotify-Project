<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Spotify Clone</title>
</head>

<body>
    <section class="sidebar">
        <div class="nav">
            <div class="logo">
                <span><i class="fa-brands fa-spotify"></i>Spotify</span>
            </div>
            <a><i class="fa-solid fa-house"></i>Home</a>
            <a><i class="fa-solid fa-magnifying-glass"></i>Search</a>
        </div>
        <div class="library">
            <div class="sticky_nav">
            <div class="lbr_nav">
                <a><i class="fa-regular fa-book"></i>Your Library</a>
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="lbr_box">
                <button>Artists</button>
                <div class="box_nav">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <a>Recent</a>
                </div>
                </div>
            </div>
                <div class="singer">
                    <div class="singer1">
                        <img src="assets/alan_walker.jpg">
                        <div class="title">
                            <h3>Alan Walker</h3>
                            <p>Artist</p>
                        </div>
                    </div>
                    <div class="singer1">
                        <img src="assets/Ed-Sheeran-Spotify.jpg">
                        <div class="title">
                            <h3>Ed Sheeran</h3>
                            <p>Artist</p>
                        </div>
                    </div>
                    <div class="singer1">
                        <img src="assets/billieelish.jpg">
                        <div class="title">
                            <h3>Billie Eilish</h3>
                            <p>Artist</p>
                        </div>
                    </div>
                    <div class="singer1">
                        <img src="assets/tylorswift.jpeg">
                        <div class="title">
                            <h3>Tylor Swift</h3>
                            <p>Artist</p>
                        </div>
                    </div>
                    <div class="singer1">
                        <img src="assets/justine.jpeg">
                        <div class="title">
                            <h3>Justin Biber</h3>
                            <p>Artist</p>
                        </div>
                    </div>
                    <div class="singer1">
                        <img src="assets/nehakakkar.jpeg">
                        <div class="title">
                            <h3>Neha Kakkar</h3>
                            <p>Artist</p>
                        </div>
                    </div>
                    <div class="singer1">
                        <img src="assets/arjitsingh.jpeg">
                        <div class="title">
                            <h3>Arjit Singh</h3>
                            <p>Artist</p>
                        </div>
                    </div>
                    <div class="singer1">
                        <img src="assets/Ed-Sheeran-Spotify.jpg">
                        <div class="title">
                            <h3>Ed Sheeran</h3>
                            <p>Artist</p>
                        </div>
                    </div>
                    <div class="singer1">
                        <img src="assets/siddhu Musewala.jpeg ">
                        <div class="title">
                            <h3>Siddhu Musivala</h3>
                            <p>Artist</p>
                        </div>
                    </div>
                    <div class="singer1">
                        <img src="assets/annemarie.jpeg">
                        <div class="title">
                            <h3>Anne Marie</h3>
                            <p>Artist</p>
                        </div>
                    </div>
                </div>
        </div>
    </section>
    <main class="main">
        <div class="main_nav">
            <div class="arrow">
                <i class="fa-solid fa-less-than"></i>
                <i class="fa-solid fa-greater-than"></i>
            </div>
            <div class="nav_btn">
                <button class="btn ">Explore Premium</button>
                <button class="btn"><span class="install"><i class="fa-solid fa-download install" ></i></span>Install App</button>
                <span class="user">
                <i class="fa-regular fa-bell"></i>
                <i class="fa-regular fa-user"></i>
            </span>
            </div>
        </div>
    </main>
</body>

</html>
